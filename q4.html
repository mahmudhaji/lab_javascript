<!DOCTYPE html>
<html lang="en">
<head>
<script src="sesame-street.js" type="text/javascript"></script>
<script src="fetch-pie.js" type="text/javascript"></script>
</head>
<body>
<h1>Whitaker's Desserts</h1>
<h2 id="cookie-header">Whitaker's Cookie Jar:</h2>
<ul id="cookie-jar">
<li class="cookie">Chocolate Chip</li>
<li class="cookie">Oatmeal raisin</li>
<li class="cookie">Macaroon</li>
<li class="cookie">Maaroon</li>
</ul>
<p id="cookie-count"></p>
<h2>Whitaker's Pie Cupboard:</h2>
<ul id="pie-cupboard">
</ul>
<button id="moar-pie">Moar Pie!</button>
</body>
<script>
    window.addEventListener('load', function() {
        var cookieHeader = document.querySelector('#cookie-header');
        cookieHeader.style.fontSize = '24px';
        cookieHeader.style.color = 'yellow';
    });
    window.addEventListener('DOMContentLoaded', () => {
  const cookieJar = document.getElementById('cookie-jar');
  const cookieList = cookieJar.getElementsByTagName('li');
  const cookieCount = cookieList.length;
  const cookieCountText = `There are ${cookieCount} cookie(s) in the cookie jar!`;

  const cookieCountEl = document.getElementById('cookie-count');
  cookieCountEl.textContent = `${cookieCount}! ${cookieCountText}`;
  cookieCountEl.style.color = '#f7f16d';
});



</script>
</html>
